{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-lg mx-auto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4">Create Post</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
                    <textarea id="content" name="content" rows="4" cols="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
              <div class="mb-4">
                  <label for="photo" class="block text-gray-700 font-bold mb-2">Photos:</label>
                  <input type="file" id="photo" name="photo" accept="image/*" multiple class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
