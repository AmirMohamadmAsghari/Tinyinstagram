{% extends 'base.html' %}

{% block title %}Register{% endblock %}


{% block content %}
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4">User Registration</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="name" class="border-4 border-purple-900 mt-1 block border-purple-900 w-full rounded-md  focus:border-purple-900 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" class="border-4 border-purple-900 mt-1 block w-full rounded-md  focus:border-purple-900 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-medium">Phone</label>
                <input type="text" id="phone" name="phone" class="border-4 border-purple-900 mt-1 block w-full rounded-md  focus:border-purple-900 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" class="border-4 border-purple-900 mt-1 block w-full rounded-md">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Register</button>
        </form>
        <hr>
        <p>do you have account?</p>
        <a href="{% url 'login' %}" class="bg-blue-700 ">Login</a>
    </div>
{% endblock %}
