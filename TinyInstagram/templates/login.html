{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<body class="bg-gray-100 flex justify-center items-center h-screen ">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4">User Login</h2>
        <form action="" method="POST">
          {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Phone</label>
          <input
            type="text"
            id="username"
            name="phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="username"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
        >
          Submit
        </button>
      </form>
    </div>
</body>
{% endblock %}
