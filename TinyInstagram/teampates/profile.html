<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Header -->
            <div class="px-6 py-4 bg-gray-700">
                <h2 class="text-2xl font-semibold text-white">User Profile</h2>
            </div>
            <!-- Avatar and Bio -->
            <div class="px-6 py-4">
                <img class="w-full h-32 object-cover rounded-lg" src="IMG_20231008_151255_951_1.jpg" alt="Avatar">
                <div class="mt-4">
                    <p class="text-gray-800 text-lg font-semibold">Bio:</p>
                    <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
            <!-- Followers and Following -->
            <div class="px-6 py-4 bg-gray-100 border-t border-gray-200">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-800 text-lg font-semibold">Followers:</p>
                        <p class="text-gray-600">100</p>
                    </div>
                    <div>
                        <p class="text-gray-800 text-lg font-semibold">Following:</p>
                        <p class="text-gray-600">50</p>
                    </div>
                </div>
            </div>
            <!-- Edit Profile Button -->
            <div class="px-6 py-4 bg-gray-100 border-t border-gray-200">
                <button class="bg-blue-500 text-white py-2 px-4 rounded-md">Edit Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
